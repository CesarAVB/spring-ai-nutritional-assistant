# ============================================
# NUTRITIONAL PLAN ASSISTANT SERVICE
# ============================================

# Server
spring.application.name=nutritional-plan-service
server.port=8080

# Gemini
spring.langchain4j.google-ai.gemini.api-key=${GEMINI_API_KEY}
spring.langchain4j.google-ai.gemini.model-name=${GEMINI_MODEL:gemini-1.5-flash}

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.br.com.sistema.nutricao=INFO
logging.level.dev.langchain4j=INFO

# =====================================
# ESCOLHA DO PROVIDER LLM
# =====================================
# Opcoes: gemini, openai, anthropic, openrouter
llm.provider=gemini

# Fallback automï¿½tico se o provider falhar
llm.enable-fallback=true

# =====================================
# GEMINI (Google)
# =====================================
llm.gemini.api-key=${GEMINI_API_KEY}
llm.gemini.model-name=gemini-1.5-flash

# =====================================
# OPENAI
# =====================================
llm.openai.api-key=${OPENAI_API_KEY}
llm.openai.model-name=gpt-4o-mini

# =====================================
# ANTHROPIC (Claude)
# =====================================
llm.anthropic.api-key=${ANTHROPIC_API_KEY}
llm.anthropic.model-name=claude-3-5-sonnet-20241022

# =====================================
# OPENROUTER (100+ modelos)
# =====================================
llm.openrouter.api-key=${OPENROUTER_API_KEY}
llm.openrouter.model-name=anthropic/claude-3.5-sonnet
llm.openrouter.base-url=https://openrouter.ai/api/v1