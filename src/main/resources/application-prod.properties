# ============================================
# NUTRITIONAL PLAN ASSISTANT SERVICE
# ============================================

# Server
spring.application.name=nutritional-plan-service
server.port=8080

# Gemini
langchain4j.google-ai-gemini.api-key=${GEMINI_API_KEY}
langchain4j.google-ai-gemini.model-name=${GEMINI_MODEL:gemini-1.5-flash}

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging
logging.level.br.com.sistema.nutricao=INFO
logging.level.dev.langchain4j=INFO